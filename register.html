<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Yourself</title>

    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Bootstrap/css/navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200;1,400;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-0"> 
        <div class="row mt-5">
            <div class="col-xl-6 offset-xl-3">
                <div class="col-xl-12 form-group text-center">
                    <img src="/Bootstrap/images/favicon.png" alt="Digi-Pakistan" class="logo">
                </div>
                <div class="col-xl-12 form-group">
                    <label for="firstname" class="col-form-label font-weight-bold" >First Name</label>
                    <input type="text" id="firstname" class="form-control " placeholder=" Enter Your firstname">
    
                </div>
                <div class="col-xl-12 form-group">
                    <label for="Lasttname" class="col-form-label font-weight-bold" >Last Name</label>
                    <input type="text" id="Lasttname" class="form-control " placeholder=" Enter Your Lasttname">
    
                </div>
                <div class="col-xl-12 form-group">
                    <label for="Username" class="col-form-label font-weight-bold" >Username / Email</label>
                    <input type="text" id="Username" class="form-control " placeholder=" Enter Your Username / Email">
    
                </div>
                <div class="col-xl-12 form-group">
                    <label for="Password" class="col-form-label font-weight-bold" >Password</label>
                    <input type="Password" id="Password" class="form-control " placeholder="Enter Your Password">
    
                </div>
                <div class="col-xl-12 form-group">
                    <label for="confirmPassword" class="col-form-label font-weight-bold" >Confirm Password</label>
                    <input type="confirmPassword" id="Password" class="form-control " placeholder="Confirm Your Password">
    
                </div>
                <hr>
    
                      <br>
                
                <div class="col-xl-12 form-group">
                    <button class="btn btn-success" type="button">Register Now
                        
    
                    </button>
                    <a href="/Bootstrap/loginflow.html" class="float-right text-success">Login</a>

    
                </div>
                
        
                </div>
    
               </div>
            </div>
        </div>

        
    </div>
  
   
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</body>
</html>
